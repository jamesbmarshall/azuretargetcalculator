<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<div id="myDiv"></div>

<script>
var data = [{
    type: "waterfall",
    x: ["Start", "Product Revenue", "Service Revenue", "Fixed Costs", "Variable Costs", "Final"],
    textposition: "outside",
    text: [120, "+569", "+231", "-342", "-233", "Final"],
    y: [120, 569, 231, -342, -233, 0],
    connector: {
        line: {
            color: "rgb(63, 63, 63)"
        }
    },
}];

var layout = {
    title: "Waterfall Chart",
    xaxis: {
        type: "category"
    },
    yaxis: {
        type: "linear"
    }
};

Plotly.newPlot('myDiv', data, layout);
</script>

</body>
</html>
